<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js" defer></script>
    <title>To-Do List</title>
</head>
<body>
    <div class="display-prompt"></div>
        <button class="button-prompt">Add Task +</button>
    </div>
    <h1 class="title-text">To-do List</h1>
    <div class="task-prompt">
        <div class="title">
            <label for="task"><p>Title</p></label>
            <input type="text" id="title-value">
        </div>
        <div class="description">
            <label for="task"><p>Description</p></label>

            <textarea name="description" id="description-value" cols="30" rows="10"></textarea>

        </div>        
        <div class="due-date">
            <div class="date-day">
                <div>
                    <label for="task"><p>Due Day</p></label>
                </div>
                <div>
                    <input type="text" id="date-day">
                </div>
            </div>
           
            <div class="date-month">
                <div>
                    <label for="task"><p>Due Month</p></label>
                </div>
                <div>
                    <input type="text" id="date-month">
        
                </div>
            </div>
            <div class="date-year">
                <div>
                    <label for="task"><p>Due Year</p></label>
                
                </div>
                <div>
                    <input type="text" id="date-year">
                </div>
            </div>

            
        </div>        
        <!-- <div class="priority">
            <label for="task">Priority</label>
            <input type="text" id="priority-value">
        </div>         -->
        <button id="entry">Enter Task</button>
    </div>
    <!-- Dom contant will be added into these elements  -->
    <div class="main-container">
        <div class="initial-container">
            <h2>Initial Tasks</h2>
        </div>
        <div class="important-container">
            <h2>Important Tasks</h2>
        </div>
        <!-- <div class="secondary-container">
            Secondary Tasks
        </div> -->
    </div>
</body>
</html>
