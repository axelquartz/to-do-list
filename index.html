<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/style.css">
  <script src="./src/index.js" defer></script>
  <title>2Do App</title>
</head>

<body>
  <div class="main-container">
    <div class="heading"><h1>2 Do List</h1></div>
    <div>
      <h2 class="create-task-title">Click to add task</h2>
      <button class="create-task"><h3>+ Add</h3></button>
    </div>
    <dic class="todo">
      <div class="add-Todo">
        <form action="" class=" form-todo">
          <div>
            <input type="text" name="name" class="input-title">
          </div>
          <div>
            <input type="text" name="description" class="input-description">
          </div>
          <input type="submit" name="submit" value="Add" class="submit-button">
        </form>
      </div>
      <div>
        <div class="list">

        </div>
      </div>
    </dic>
    <div class="date"></div>
  </div>
</body>

</html>
